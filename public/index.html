<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    NCC Whiteboard Room
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="assets/css/material-kit.css?v=3.0.1" rel="stylesheet" />
</head>

<body>
  
  <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 ">
                <h4 class="text-white font-weight-bolder text-center mt-1 mb-0">NCC Whiteboard Room</h4>
              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start" action="board.html">
                <div class="input-group input-group-outline my-3">
                  <label class="form-label">Username</label>
                  <input type="text" name="userName" id="userName" class="form-control" required>
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label">Room</label>
                  <input type="text" name="room" id="room" class="form-control">
                </div>
                <div class="input-group input-group-outline mb-3">
                  <select name="typeRoom" id="typeRoom" class="form-control">
                    <option value="Shared Whiteboard">Shared Whiteboard</option>
                    <option value="Unshared Whiteboard">Unshared Whiteboard</option>
                  </select>
                </div>                
                <!-- <div class="form-group my-3">
                  <label class="form-label mb-0 ms-2" for="typeRoom">Type Whiteboard</label>
                  <select class="form-control ms-2 selectpicker input-group-outline" data-style="btn btn-link" id="typeRoom" name="typeRoom">
                    <option value="Sharing Whiteboard">Sharing Whiteboard</option>
                    <option value="Unsharing Whiteboard">Unsharing Whiteboard</option>
                  </select>
                </div> -->
                <div class="row text-center">
                  <div>
                    <button type="submit" class="btn bg-gradient-primary w-40 my-4 mb-2 me-4">Masuk</button>
                    <button type="submit" class="btn bg-gradient-primary w-40 my-4 mb-2 ml-4">Buat Room</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
  <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
  <script src="assets/js/plugins/parallax.min.js"></script>
  <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/material-kit.min.js?v=3.0.1" type="text/javascript"></script>
</body>
</html>
